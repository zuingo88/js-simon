<body>

    <div id="container">
        <h1 id="titolo">ciao mondo</h1>
        <p id="p1" class="pi">tanti saluti</p>
        <p id="p2" class="pi">tanti saluti</p>
        <p id="p3" class="pi">tanti saluti</p>
        <input type="button" value="CLICK ME" id="myButton">
    </div>

    <script>

        //Un alert() espone 5 numeri generati casualmente.
            
        //Da li parte un timer di 30 secondi.
        //Dopo 30 secondi l'utente deve inserire, uno alla volta, i numeri che ha visto precedentemente, tramite il prompt().
        //Dopo che sono stati inseriti i 5 numeri, il software dice quanti e quali dei numeri da indovinare sono stati individuati.

        function esercizio() {

            var arrRnd = [];
            var arrPlayerNum = [];
            var winnerNum = [];

            function getRnd(value) {

                while (arrRnd.length < value) {

                    var rnd = Math.floor(Math.random() * (100 - 1)) + 1;

                    if (!arrRnd.includes(rnd)) {
                        arrRnd.push(rnd);
                    }
                }
                return alert(arrRnd);
            };

            getRnd(5);
            console.log(arrRnd);//ho l'alert con i 5 valori generati e pushati nel'array + stampa un console

            //pausa 30 secondi

            function playerNumbers() {

                while (arrPlayerNum.length < 5) {

                    var playerNum = parseInt(prompt('Inserisci uno dei numeri che hai memorizzato'));
                    if (!arrPlayerNum.includes(playerNum)) {
                        arrPlayerNum.push(playerNum);

                        if (arrRnd.includes(playerNum)) {
                            winnerNum.push(playerNum);
                        }
                    }

                }
                console.log(arrPlayerNum);
                console.log(winnerNum);
                endGame();//ho la quantitÃ  di numeri indovinati e quali
            };

            function endGame() {
                alert('Hai indovinato ' + winnerNum.length + ' numeri! (' + winnerNum + ')');
            };
            
            setTimeout(playerNumbers, 3000); //inserisco i numeri. quelli contenuti anche in arrRnd vanno anche in winnerNum  

        }

        esercizio();

    </script>

</body>
